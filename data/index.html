<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control</title>
    <link rel="stylesheet" type="text/css" href="./normalize.css">
    <link rel="stylesheet" type="text/css" href="./skeleton.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="one-half column">
            <button type="button" class="u-full-width" onclick="onRainbowClick()">Rainbow</button>
        </div>
        <div class="one-half column">
            <!--suppress HtmlUnknownAttribute -->
            <input id="rainbow-speed-slider" class="u-full-width" type="range" min="1" max="100" value="50"
                   onmouseup="onRainbowClick()" ontouchend="onRainbowClick()">
        </div>
        <label for="rainbow-speed-slider"></label>
    </div>
    <div class="row">
        <div class="one-half column">
            <button type="button" class="u-full-width" onclick="onColorClick()">Color</button>
        </div>
        <div class="one-half column">
            <input type="color" class="u-full-width" id="color-selector" name="head" value="#232323"
                   oninput="onColorClick()"/>
        </div>
        <label for="color-selector"></label>
    </div>
    <div class="row">
        <div class="twelve columns">
            <button type="button" class="u-full-width" onclick="onOffClick()">Off</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="./script.js"></script>
</body>
</html>
